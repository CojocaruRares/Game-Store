<body>
    <a href="VideoGames"><button class="tablink">Video Games</button></a>
    <a href="Categories"><button class="tablink">Categories</button></a>
    <a href="Developers"><button class="tablink">Developers</button></a>
    <a href="Clients"><button class="tablink">Clients</button></a>  
    <a href="Transactions"><button class="tablink">Transactions</button></a>
    

    <br><br><br><br><br><br><br><br>
    <div class="center">
    <form action="/updateCategory" method="POST">
    <label for="Category_ID" class="inputData">Category ID:</label>
    <input style="font-size: 110%" type="number" id="Category_ID" name="Category_ID" min="1" max="999"  required>
    <br><br><br>
    <label for="genre" class="inputData">Genre:</label>
    <input style="font-size: 110%" type="text" id="genre" name="genre" pattern="^[a-zA-Z]+$" required>
    <br><br><br>
    <label for="platform" class="inputData">Platform:</label>   
    <input style="font-size: 110%" type="text" id="platform" name="platform"  required>
    <br><br><br>
    <button style="font-size: 120%; color:black;" type="submit">Submit</button>
  </form>
    </div>
    
<br><br><br>
</body>
